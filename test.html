<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Layout</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: white;
        padding: 10px 20px;
      }
      .header .logo {
        font-size: 24px;
      }
      .header .options {
        display: flex;
        gap: 15px;
      }
      .header .options a {
        color: white;
        text-decoration: none;
      }
      .content {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">Logo của Tôi</div>
      <div class="options">
        <a href="#profile">Profile</a>
        <a href="#contact">Contact</a>
        <a href="#booking">Booking</a>
      </div>
    </div>

    <div class="content">
      <h1>Nội dung của tôi</h1>
      <p>Đây là phần hiển thị nội dung của bạn.</p>
    </div>
  </body>
</html>
